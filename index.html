    /* =========================

        "particles": {
            "number": {
                "value":80,

            },

            "shape": {

            },
            "opacity":{

                "random":false,

        },
        "interactivity":{
            "detect_on":"canvas",
            "events":{
                "onhover":{"enable":true,"mode":"repulse"},
                "onclick":{"enable":true,"mode":"push"},
                "resize":true
            },
            "modes":{
                "grab":{"distance":400,"line_linked":{"opacity":1}},
                "bubble":{"distance":400,"size":40,"duration":2,"opacity":8,"speed":3},

                "push":{"particles_nb":4},
                "remove":{"particles_nb":2}
            }
        },
        "retina_detect":true
    });

    /* ----- stats.js ---- */
    var count_particles, stats, update;
    stats = new Stats();
    stats.setMode(0); // 0: fps, 1: ms
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);

    count_particles = document.querySelector('.js-count-particles');
    update = function() {
        stats.begin();
        stats.end();
        if (window.pJSDom && window.pJSDom[0].pJS.particles &&
            window.pJSDom[0].pJS.particles.array) {
            count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
    };
    requestAnimationFrame(update);
</script>

        const container = document.getElementById('about-carousel');

        slideDiv.className = 'slide active';
        slideDiv.innerHTML = aboutSlides[currentAboutIndex];
        container.insertBefore(slideDiv, container.querySelector('.arrows'));
