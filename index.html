        /* ---- reset ---- */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif; /* вместо 75% Arial */
            color: #fff;
            background: #000;
            text-align: center;
            overflow-x: hidden;
            position: relative; /* чтобы позиционировать #particles-js */
        }
        canvas {
            display: block;
            vertical-align: bottom;
        }

        /* ---- particles.js container ---- */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            z-index: 2; /* чтобы частицы были позади всего остального */
        }

        /* ---- stats.js ---- */
        .count-particles {
            background: #000022;
            position: absolute;
            top: 48px;
            left: 0;
            width: 80px;
            color: #13E8E9;
            font-size: 0.8em;
            text-align: left;
            text-indent: 4px;
            line-height: 14px;
            padding-bottom: 2px;
            font-weight: bold;
            user-select: none;
            border-radius: 0 0 3px 3px;
        }
        .js-count-particles {
            font-size: 1.1em;
        }
        #stats {
            -webkit-user-select: none;
            user-select: none;
            margin-top: 5px;
            margin-left: 5px;
            border-radius: 3px 3px 0 0;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* ====== Заголовок и переключалка языков ====== */
        header {
            padding: 20px 10px;
            background: transparent; /* фон теперь прозрачный, ведь за ним частицы */
            position: relative;
            z-index: 1;
        }
        header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, #0ff, #f0f, #ff0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: neon-pulse 3s ease-in-out infinite alternate;
            margin: 0;
        }
        @keyframes neon-pulse {
            0% {
                text-shadow: 0 0 1px #0ff, 0 0 2px #ff0;
            }
            /* можно добавить ещё ключей для "мигания" */
        }
        .language-switcher {
            margin-top: 20px;
        }
        .language-switcher button {
            background: transparent;
            border: 1px solid #0ff;
            color: #0ff;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .language-switcher button:hover {
            background: #0ff;
            color: #000;
        }

        /* ====== Логотип вращающийся ====== */
        #logo-container {
            display: block;
            margin-bottom: 10px;
        }
        #rotating-logo {
            width: 60px;
            height: 60px;
            animation: rotateY 3s linear infinite;
        }
        @keyframes rotateY {
            0%   { transform: rotateY(0deg);   }
            100% { transform: rotateY(360deg); }
        }

        /* ====== Параллакс (если нужно) ====== */
        .parallax {
            position: relative;
            height: 50vh;
            overflow: hidden;
            z-index: 1;
        }
        .parallax::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150%;
            background-image: inherit;
            background-size: cover;
            background-position: center;
            transform: translateY(-10%);
            will-change: transform;
        }
        .parallax-1 {
            background-image: url('1.jpg');
        }
        .parallax-2 {
            background-image: url('2.jpg');
        }

        /* ====== Секции ====== */
        .section {
            position: relative;
            padding: 60px 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
            background: transparent; /* прозрачный, ведь фон уже частицы */
            z-index: 1;
        }
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #f0f, #ff0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ====== Цитаты ====== */
        .quote-block {
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border: 1px solid #0ff;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
        }

        /* ====== Карусели ====== */
        .carousel {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            overflow: hidden;
        }
        .carousel .slide {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .carousel .slide.active {
            display: block;
        }
        .carousel .arrows {
            margin-top: 10px;
        }
        .carousel button {
            background: transparent;
            border: 1px solid #0ff;
            color: #0ff;
            padding: 5px 15px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .carousel button:hover {
            background: #0ff;
            color: #000;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to   {opacity: 1;}
        }

        /* ====== Прайс, способы оплаты ====== */
        .pricing {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .payment-methods img {
            width: 50px;
            filter: drop-shadow(0 0 5px #0ff);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .payment-methods img:hover {
            transform: scale(1.1);
        }

        /* ====== Контакты (typing) ====== */
        .contact-buttons a.typing-btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            border: 1px solid #f0f;
            color: #0ff;
            background: transparent;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
            white-space: nowrap;
            overflow: hidden;
            vertical-align: middle;
        }
        .contact-buttons a.typing-btn:hover {
            transform: scale(1.05);
            background: #f0f;
            color: #000;
        }
        .typing-btn::before {
            content: attr(data-text);
            display: inline-block;
            width: 0;
            white-space: nowrap;
            border-right: 2px solid #000;
            color: transparent;
            background: linear-gradient(90deg, #ff0, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            overflow: hidden;
            vertical-align: middle;
        }
        .typing-animate::before {
            animation: typing 2.5s steps(15) forwards;
        }
        @keyframes typing {
            0%   { width: 0; }
            100% { width: 100%; }
        }

        /* ====== Кнопка карты ====== */
        .button {
            display: inline-block;
            padding: 15px 25px;
            margin-top: 20px;
            border: 1px solid #f0f;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
            white-space: nowrap;
            overflow: hidden;
            color: #0ff;
            background: transparent;
            vertical-align: middle;
        }
        .button:hover {
            background-color: #f0f;
            transform: scale(1.1);
            color: #000;
        }
        .button::before {
            content: attr(data-text);
            display: inline-block;
            width: 0;
            white-space: nowrap;
            border-right: 2px solid #000;
            color: transparent;
            background: linear-gradient(90deg, #ff0, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            overflow: hidden;
            vertical-align: middle;
        }
        .button.typing-animate::before {
            animation: typing 2.5s steps(15) forwards;
        }

        /* ====== Модальное окно ====== */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .modal-overlay.show {
            display: flex;
        }
        .modal-content {
            background: #111;
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 20px 30px;
            width: 90%;
            max-width: 400px;
            text-align: left;
            position: relative;
            animation: fadeIn 0.5s ease;
        }
        .modal-content h3 {
            margin-top: 0;
            background: linear-gradient(90deg, #f0f, #ff0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            background: transparent;
            border: 1px solid #0ff;
            color: #0ff;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .close-btn:hover {
            background: #0ff;
            color: #000;
        }
        .gradient-number {
            background: linear-gradient(90deg, #0ff, #ff0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            font-weight: bold;
            text-decoration: underline;
        }

        /* ====== Адаптивность ====== */
        @media (max-width: 768px) {
            header h1 {

            }

                width: 60px;
            }
        }
    </style>
</head>

<script>
    /* =========================
       1) Параметры particles.js
    ========================= */
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value":80,
                "density":{"enable":true,"value_area":800}
            },
            "color":{"value":"#ffffff"},
            "shape": {
                "type":"circle",
                "stroke":{"width":0,"color":"#000000"},
                "polygon":{"nb_sides":5}
            },
            "opacity":{
                "value":0.5,
                "random":false,
                "anim":{"enable":false,"speed":1,"opacity_min":0.1,"sync":false}
            },
            "size":{
                "value":3,
                "random":true,
                "anim":{"enable":false,"speed":40,"size_min":0.1,"sync":false}
            },
            "line_linked":{
                "enable":true,"distance":150,"color":"#ffffff","opacity":0.4,"width":1
            },
            "move":{
                "enable":true,"speed":6,"direction":"none","random":false,
                "straight":false,"out_mode":"out","bounce":false,
                "attract":{"enable":false,"rotateX":600,"rotateY":1200}
            }
        },
        "interactivity":{
            "detect_on":"canvas",
            "events":{
                "onhover":{"enable":true,"mode":"repulse"},
                "onclick":{"enable":true,"mode":"push"},
                "resize":true
            },
            "modes":{
                "grab":{"distance":400,"line_linked":{"opacity":1}},
                "bubble":{"distance":400,"size":40,"duration":2,"opacity":8,"speed":3},
                "repulse":{"distance":200,"duration":0.4},
                "push":{"particles_nb":4},
                "remove":{"particles_nb":2}
            }
        },
        "retina_detect":true
    });

    /* ----- stats.js ---- */
    var count_particles, stats, update;
    stats = new Stats();
    stats.setMode(0); // 0: fps, 1: ms
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);

    count_particles = document.querySelector('.js-count-particles');
    update = function() {
        stats.begin();
        stats.end();
        if (window.pJSDom && window.pJSDom[0].pJS.particles &&
            window.pJSDom[0].pJS.particles.array) {
            count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
    };
    requestAnimationFrame(update);
</script>

    const quotesRu = [
        "Путь в тысячу миль начинается с одного шага.",
        "Скорость полезна, только если ты движешься в верном направлении.",
        "Жизнь — это путешествие, которое нужно пройти, несмотря на трудности.",
        "Путешествия возвращают силу и любовь к жизни.",
        "Важна не цель, а сам путь.",
        "Плавная поездка может завести тебя далеко.",
        "Счастье — это не пункт назначения, а способ путешествовать.",
        "Приключение рядом!",
        "Куда бы ни шел, иди всем сердцем.",
        "Хорошее начало — половина дела."
    ];

    let currentLanguage = 'en';
    let aboutSlides = [];
    let priceSlides = [];

    function changeLanguage(lang) {
        currentLanguage = lang;
        setLanguage(lang);
        showRandomQuote(lang);
        aboutSlides = translations[lang].aboutSlides;
        priceSlides = translations[lang].priceSlides;
        currentAboutIndex = 0;
        currentPriceIndex = 0;
        renderAboutSlide();
        renderPriceSlide();
    }

    function setLanguage(lang) {
        const t = translations[lang];
        document.getElementById('main-title').textContent      = t.mainTitle;
        document.getElementById('about-title').textContent     = t.aboutTitle;
        document.getElementById('quote-title').textContent     = t.quoteTitle;
        document.getElementById('pricing-title').textContent   = t.pricingTitle;
        document.getElementById('payment-title').textContent   = t.paymentTitle;
        document.getElementById('contact-title').textContent   = t.contactTitle;
        document.getElementById('map-title').textContent       = t.mapTitle;
        document.getElementById('map-description').textContent = t.mapDescription;

        document.getElementById('call-text').setAttribute('data-text', t.callText);
        document.getElementById('telegram-text').setAttribute('data-text', t.telegramText);
        document.getElementById('map-button').setAttribute('data-text', t.mapButton);
    }

    function showRandomQuote(lang) {
        let selected = quotesEn;
        if (lang === 'pl') selected = quotesPl;
        else if (lang === 'ru') selected = quotesRu;

        const quoteText = selected[Math.floor(Math.random() * selected.length)];
        document.getElementById('quote-text').textContent = quoteText;
    }

    // Анимация появления секций
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, { threshold: 0.2 });
    sections.forEach(section => observer.observe(section));

    // Модальное окно (поп-ап)
    function showPaymentPopup(type) {
        const t = translations[currentLanguage];
        const popup = document.getElementById('payment-popup');
        const title = document.getElementById('popup-title');
        const desc  = document.getElementById('popup-desc');

        title.textContent = "";
        desc.innerHTML = "";

        if (type === 'card') {
            title.textContent = t.cardTitle;
            desc.innerHTML = `
      ${t.cardDesc}
      <span class="gradient-number" onclick="copyToClipboard('79102011690000810203025301')">COPY</span>
      ${t.cardDesc2 || ''}
      <span class="gradient-number" onclick="copyToClipboard('Yevhenii Zhukovskyi')"> 'Yevhenii Zhukovskyi'</span>
    `;
        } else if (type === 'cash') {
            title.textContent = t.cashTitle;
            desc.textContent = t.cashDesc;
        } else if (type === 'blik') {
            title.textContent = t.blikTitle;
            desc.innerHTML = `
      ${t.blikDesc}
      <span class="gradient-number" onclick="copyToClipboard('+48739229181')">COPY📲</span>
      ${t.blikDesc2 || ''}
    `;
        }

        popup.classList.add('show');
    }
    function hidePaymentPopup() {
        document.getElementById('payment-popup').classList.remove('show');
    }
    function copyToClipboard(value) {
        navigator.clipboard.writeText(value).then(() => {
            alert('Copied: ' + value);
        });
    }

    // Анимация «печати» при скролле
    const buttonsSection = document.getElementById('contact-section');
    const mapButton      = document.getElementById('map-button');

    const buttonsObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                document.getElementById('call-text').classList.add('typing-animate');
                document.getElementById('telegram-text').classList.add('typing-animate');
            } else {
                document.getElementById('call-text').classList.remove('typing-animate');
                document.getElementById('telegram-text').classList.remove('typing-animate');
            }
        });
    }, { threshold: 0.3 });
    buttonsObserver.observe(buttonsSection);

    const mapSection = document.getElementById('map-section');
    const mapObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                mapButton.classList.add('typing-animate');
            } else {
                mapButton.classList.remove('typing-animate');
            }
        });
    }, { threshold: 0.3 });
    mapObserver.observe(mapSection);

    /* =========================
       3) Логика каруселей
    ========================= */
    let currentAboutIndex = 0;
    let currentPriceIndex = 0;
    const aboutPrevBtn = document.getElementById('about-prev');
    const aboutNextBtn = document.getElementById('about-next');
    const pricePrevBtn = document.getElementById('price-prev');
    const priceNextBtn = document.getElementById('price-next');

    aboutPrevBtn.addEventListener('click', () => {
        currentAboutIndex = (currentAboutIndex - 1 + aboutSlides.length) % aboutSlides.length;
        renderAboutSlide();
    });
    aboutNextBtn.addEventListener('click', () => {
        currentAboutIndex = (currentAboutIndex + 1) % aboutSlides.length;
        renderAboutSlide();
    });

    pricePrevBtn.addEventListener('click', () => {
        currentPriceIndex = (currentPriceIndex - 1 + priceSlides.length) % priceSlides.length;
        renderPriceSlide();
    });
    priceNextBtn.addEventListener('click', () => {
        currentPriceIndex = (currentPriceIndex + 1) % priceSlides.length;
        renderPriceSlide();
    });

    function renderAboutSlide() {
        const container = document.getElementById('about-carousel');
        const slides = container.querySelectorAll('.slide');
        slides.forEach(s => s.remove());

        const slideDiv = document.createElement('div');
        slideDiv.className = 'slide active';
        slideDiv.innerHTML = aboutSlides[currentAboutIndex];
        container.insertBefore(slideDiv, container.querySelector('.arrows'));
    }

    function renderPriceSlide() {
        const container = document.getElementById('price-carousel');
        const slides = container.querySelectorAll('.slide');
        slides.forEach(s => s.remove());

        const slideDiv = document.createElement('div');
        slideDiv.className = 'slide active';
        slideDiv.innerHTML = priceSlides[currentPriceIndex];
        container.insertBefore(slideDiv, container.querySelector('.arrows'));
    }

    // Инициализация при загрузке
    window.addEventListener('DOMContentLoaded', () => {
        aboutSlides = translations[currentLanguage].aboutSlides;
        priceSlides = translations[currentLanguage].priceSlides;
        renderAboutSlide();
        renderPriceSlide();
        changeLanguage('en'); // Стартуем с английской версии
    });
</script>
</body>
</html>
